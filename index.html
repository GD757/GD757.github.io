<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketchfab Model as Background</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    .background-embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <iframe class="background-embed" title="Vivi Ornitier" allowfullscreen mozallowfullscreen="true" webkitallowfullscreen="true" allow="autoplay; fullscreen; xr-spatial-tracking" xr-spatial-tracking execution-while-out-of-viewport execution-while-not-rendered web-share src="https://sketchfab.com/models/5edb4f4c8a4b47d2a735807f0f4646cc/embed"></iframe>
  <div class="content">
    <h1>Welcome to My Webpage</h1>
    <p>This is a sample content overlaying the background.</p>
  </div>
</body>
</html>
